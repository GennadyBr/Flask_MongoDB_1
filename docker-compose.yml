version: '3.5'
services:
  mongo_1:
    container_name: mongo_1
    image: mongo:7.0.4
    restart: always
#    ports:
#      - ${MONGO_DB_PORT}:${MONGO_DB_PORT}
    expose:
      - ${MONGO_DB_PORT}
    volumes:
      - 'mongo_volume:/data/db'

  app_1:
    depends_on:
      - mongo_1
    build:
      context: src/.
      dockerfile: Dockerfile
    container_name: app_1
#    ports:
#      - 5000:5000
    expose:
      - 80
    restart: always
    environment:
      VIRTUAL_HOST: app_1.smart-python.ru
    env_file:
      - .env
#      Источник: https://advicemama.ru/dostup-k-konteineru-servera-docker-flask-nevozmozen-cerez-xost
#      - ${FLASK_PORT}:${FLASK_PORT}
#    links:
#      - mongo

  memory_check:
    container_name: memory_check
    build:
      context: memory_check/.
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - app

volumes:
  mongo_volume:

networks:
  default:
    external:
      name: nginx_proxy