<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>User Details</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h2>User Details</h2>

    <form action="" method = "POST">
        <div class="form-group row">
          <label for="id">Id</label>
          <input type="text" class="form-control" name="id" id="id" value="{{user.id}}">
        </div>
        <div class="form-group row">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{user.name}}">
        </div>
        <div class="form-group row">
            <label for="year">Year of birth</label>
            <input type="text" class="form-control" name="year" id="year" value="{{user.year}}">
        </div>
        <div class="form-group row">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" name="salary" id="salary" value="{{user.salary}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="{{ prefix }}" class="btn btn-primary">Cancel</a>
      </form>
</body>
